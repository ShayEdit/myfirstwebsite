<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Box with User Input</title>
  <style>
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Fixed in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
      padding-top: 60px; /* Space for the modal content */
    }

    /* Modal Content */
    .modal-content {
      background-color: white;
      margin: 5% auto; /* Center the modal */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Width of the modal */
      max-width: 400px;
    }

    /* The Close Button */
    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* User input */
    #userInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    /* Display result */
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Button to trigger the popup -->
  <button id="openModalBtn">Open Popup</button>

  <!-- The Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close-btn">&times;</span>
      <h2>Enter Your Text</h2>
      <input type="text" id="userInput" placeholder="Type something...">
      <button id="submitInput">Submit</button>
    </div>
  </div>

  <div id="result"></div> <!-- This is where we will display the entered text -->

  <script>
    // Get the modal and buttons
    const modal = document.getElementById('popupModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const submitInputBtn = document.getElementById('submitInput');
    const userInput = document.getElementById('userInput');
    const resultDiv = document.getElementById('result');

    // Open the modal when the user clicks the "Open Popup" button
    openModalBtn.onclick = function() {
      modal.style.display = 'block';
    }

    // Close the modal when the user clicks the close button (X)
    closeModalBtn.onclick = function() {
      modal.style.display = 'none';
    }

    // Close the modal if the user clicks outside the modal
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    // Handle the submit button action
    submitInputBtn.onclick = function() {
      const enteredText = userInput.value.trim();

      if (enteredText !== "") {
        // Display the entered text in the result div
        resultDiv.innerHTML = `You entered: ${enteredText}`;
      } else {
        resultDiv.innerHTML = "Please enter some text.";
      }

      // Close the modal after submission
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
