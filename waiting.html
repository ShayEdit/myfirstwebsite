<style>
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Fixed in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
      padding-top: 60px; /* Space for the modal content */
    }

    /* Modal Content */
    .modal-content {
      background-color: white;
      margin: 5% auto; /* Center the modal */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Width of the modal */
      max-width: 400px;
    }

    /* The Close Button */
    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Button to trigger the popup -->
  <button id="openModalBtn">Open Popup</button>

  <!-- The Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close-btn">&times;</span>
      <h2>Popup Box</h2>
      <p>This is a simple popup box created using HTML, CSS, and JavaScript!</p>
    </div>
  </div>

  <script>
    // Get the modal and buttons
    const modal = document.getElementById('popupModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Open the modal when the user clicks the button
    openModalBtn.onclick = function() {
      modal.style.display = 'block';
    }

    // Close the modal when the user clicks the close button
    closeModalBtn.onclick = function() {
      modal.style.display = 'none';
    }

    // Close the modal if the user clicks anywhere outside the modal
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
