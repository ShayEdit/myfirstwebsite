<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
   <header> 
    <H1>THE ZONE</H1></header> 
       <!-- Navigation Bar-->
<div id="navbar"></div>
<script>
    fetch(`navbar.html`) 
    .then(response => response.text())
    .then(data => document.getElementById(`navbar`).innerHTML = data);
</script>
<main>
    
<h1>Quizzes</h1>
</main>

    <main class="grid-container">
        <h3></h3>
        <section class="quiz">
            <form name="quiz">
            <fieldset>
                <legend>What is your favourite colour?</legend>
                <input type="radio" name="colour" id="pink" value="pink">
                <label for="pink">Pink</label>
                <input type="radio" name="colour" id="yellow" value="yellow">
                <label for="yellow">Yellow</label>
                <input type="radio" name="colour" id="green" value="green">
                <label for="green">Green</label>
                <input type="radio" name="colour" id="black" value="black">
                <label for="black">Black</label>
            </fieldset>
            <fieldset>
                <legend>What is your favourite animal?</legend>
                <input type="radio" name="animal" id="red-panda" value="red-panda">
                <label for="red-panda">Red Panda</label>
                <input type="radio" name="animal" id="giraffe" value="giraffe">
                <label for="giraffe">Giraffe</label>
                <input type="radio" name="animal" id="jaguar" value="jaguar">
                <label for="jaguar">Jaguar</label>
                <input type="radio" name="animal" id="gorilla" value="gorilla">
                <label for="gorilla">Gorilla</label>
            </fieldset>
            <fieldset>
                <legend>What is your favourite music genre?</legend>
                <input type="radio" name="music" id="pop" value="pop">
                <label for="pop">Pop</label>
                <input type="radio" name="music" id="hip-hop" value="hip-hop">
                <label for="hip-hop">Hip Hop</label>
                <input type="radio" name="music" id="rock" value="rock">
                <label for="rock">Rock</label>
                <input type="radio" name="music" id="metal" value="metal">
                <label for="metal">Metal</label>
            </fieldset>
            <fieldset>
                <legend>What is your favourite thing to do in your spare time?</legend>
                <input type="radio" name="hobby" id="read" value="read">
                <label for="read">Read</label>
                <input type="radio" name="hobby" id="music" value="music">
                <label for="music">Listen to music</label>
                <input type="radio" name="hobby" id="walk" value="walk">
                <label for="walk">Go for a walk</label>
                <input type="radio" name="hobby" id="exercise" value="exercise">
                <label for="exercise">Exercise</label>
            </fieldset>
            <br>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        </section>
        
    
    </main>
    <footer>
       <p> &copy The Zone 2025</p>
    </footer>
</div>
</body>
</html>
</body>
</html>
